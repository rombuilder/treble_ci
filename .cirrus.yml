task:
  name: "Setting Up, Syncing, Building and Uploading..."
  timeout_in: 240m  
  container:
      image: ubuntu:20.04
      cpu: 8
      memory: 32G
        
  Build-Env-Setup_script:
       - export DEBIAN_FRONTEND=noninteractive
       - apt update
       - apt install sudo
       - DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends tzdata
       - ln -sf /usr/share/zoneinfo/Asia/Kolkata /etc/localtime
       - apt-get install -y tzdata
       - dpkg-reconfigure --frontend noninteractive tzdata
       - sudo apt update -y && sudo apt install git aria2 curl wget rsync zip unzip lzma cpio ccache clang -y 
       - sudo apt install python3 -y
       - sudo ln -sf /usr/bin/python3 /usr/bin/python
       - git config --global user.name "Sushrut1101"
       - git config --global user.email "guptasushrut@gmail.com"
       - cd ~
  
  Storage-Checker_script:
      - df -h
      - lsblk
      - ls -l -a -h
  
  Sync_script:
      - echo "============================"
      - echo "Syncing The Sources..."
      - echo "============================"
      - sudo apt-get install x11-xkb-utils -y
      - setxkbmap us 
      - echo "setxkbmap us" >> ~/.bashrc
      - sudo apt-get install locales
      - sudo locale-gen en_US.UTF-8
      - sudo update-locale LC_ALL=en_US.UTF-8

      - sudo apt-get update -y && sudo apt-get install bc bison build-essential curl flex g++-multilib gcc-multilib git gnupg gperf libxml2 lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libwxgtk3.0-gtk3-dev imagemagick git lunzip lzop schedtool squashfs-tools xsltproc zip zlib1g-dev openjdk-8-jdk python xmlstarlet virtualenv xz-utils rr jq libncurses5 pngcrush lib32ncurses5-dev git-lfs openjdk-11-jdk-headless -y
      - sudo apt-get update
      - sudo apt-get install default-jdk -y
      - export JAVA_HOME=/usr/lib/jvm/java-1.11.0-openjdk-amd64
      - echo $JAVA_HOME
      - echo "export JAVA_HOME=/usr/lib/jvm/java-1.11.0-openjdk-amd64" >> ~/.bashrc
      - source ~/.bashrc

      - sudo apt-get install curl -y
      - mkdir -p ~/bin
      - curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
      - chmod a+x ~/bin/repo

      - echo 'export PATH="$HOME/bin:$PATH"' >> ~/.bashrc
      - source ~/.bashrc
      
      - mkdir -p ~/pixel
      - cd ~/pixel
      - git clone https://github.com/rombuilder/treble_build_pe -b thirteen 
      

      - cd ~
      
      - echo "============================"
      - echo "Syncing Complete!"
      - echo "============================"

  Build_script:
      - echo "============================"
      - echo "Starting the Build..."
      - echo "============================"
      - cd ~/pixel
      - $EXTRA_CMD
      - export USE_CCACHE=1
      - export CCACHE_EXEC=/usr/bin/ccache
      - ccache -M 50G
      - . treble_build_pe/build.sh thirteen
      
     
